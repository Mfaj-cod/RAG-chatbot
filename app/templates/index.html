<!DOCTYPE html>
<html>
<head>
  <title>Agentic AI Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { margin:0; height:100vh; display:flex; background:#343541; color:white; }

    .sidebar {
      width:260px;
      background:#202123;
      padding:10px;
      overflow-y:auto;
    }

    .chat-wrapper {
      flex:1;
      display:flex;
      flex-direction:column;
    }

    .chat-container {
      flex:1;
      overflow-y:auto;
      padding:20px;
      display:flex;
      flex-direction:column;
    }

    .message {
      max-width:75%;
      padding:10px 14px;
      border-radius:12px;
      margin-bottom:10px;
      white-space:pre-wrap;
    }

    .user { background:#0d6efd; align-self:flex-end; }
    .bot  { background:#444654; align-self:flex-start; }

    .input-area {
      padding:12px;
      background:#40414f;
    }

    .chat-item {
      padding:8px;
      border-radius:8px;
      cursor:pointer;
      margin-bottom:6px;
    }

    .chat-item:hover { background:#2b2c2f; }
  </style>
</head>

<body>

<div class="sidebar">
  <!-- <button class="btn btn-success w-100 mb-3" onclick="newChat()">+ New Chat</button> -->
  <div id="historyList"></div>
</div>

<div class="chat-wrapper">
  <div id="chat" class="chat-container"></div>

  <div class="input-area">
    <div class="input-group">
      <textarea id="question" class="form-control" rows="1"></textarea>
      <button id="askBtn" class="btn btn-primary">Send</button>
    </div>
  </div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
